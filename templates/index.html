<!DOCTYPE html>
<html lang="en">
  <title> Data Collection App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Collecting Heights</h1>
      <h3>Please fill the entries to get stats on height</h3>
      <div class="message">
        {{text | safe}}
      </div>
      <form class="" action="{{url_for('success')}}" method="POST">
        <input type="email" name="form_email" value="" title="Your email will remain secure" placeholder="Enter your email address" required><br>
        <input type="number" min="50" max="300" step="0.01" name="form_height" value="" title="Your data will remain secure" placeholder="Enter your height in cm" required><br>
        <button type="submit" name="submit_button">Submit</button>
      </form>
    </div>
  </body>

</html>
